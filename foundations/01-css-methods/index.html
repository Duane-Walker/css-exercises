<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <style>
      
      #Int {
        color: whitesmoke;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="Ex">Style me via the external method!</div>
    
    <div id="Int"><p>I would like to be styled with the internal method, please.</p></div>
    <button style="color: black; background-color: coral;">Inline Method</button>

  </body>
</html>
